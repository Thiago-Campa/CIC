<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section id="panel" style="margin-top:1rem; padding:1rem; border:1px solid #ddd; border-radius:8px">
  <h3>Estadísticas</h3>
  <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:12px">
    <div><strong>Personas</strong><div id="kpi_persons">—</div></div>
    <div><strong>Grupos familiares</strong><div id="kpi_households">—</div></div>
    <div><strong>Con CUD</strong><div id="kpi_cud">—</div></div>
    <div><strong>Con Obra Social</strong><div id="kpi_os">—</div></div>
  </div>
  <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:16px">
    <canvas id="chSexo"></canvas>
    <canvas id="chNivel"></canvas>
    <canvas id="chVivienda"></canvas>
    <canvas id="chBeneficio"></canvas>
  </div>
  <div style="margin-top:8px">
    <button id="btnReload">Actualizar estadísticas</button>
  </div>
</section>
<script defer src="/JavaScript/app.js"></script>
<script defer src="/JavaScript/chart.js"></script>
</body>

</html>
