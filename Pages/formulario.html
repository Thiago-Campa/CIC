<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="/CIC/Styles/formulario.css">
  <link rel="icon" href="/CIC/Icons/icono-pavon-arriba.jpeg" type="image/png">
</head>

<body>
  <div class="volver-container">
    <a href="/index.html" class="btn-volver">Volver al inicio</a>
  </div>

  <div class="container">
    <a href="/index.html">
      <img src="/CIC/Images/PavonArriba.jpg" alt="Icono Formulario" class="icono-form">
    </a>
    
    <h2>Complete el formulario</h2>

    <form id="formulario">
      <!-- Sección Datos Personales -->
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
      </fieldset>

      <!-- Sección Datos de Contacto -->
      <fieldset>
        <legend>Datos de Contacto</legend>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
      </fieldset>

      <!-- Sección Datos Académicos -->
      <fieldset>
        <legend>Datos Académicos</legend>
        <label for="nivel">Nivel Educativo:</label>
        <select id="nivel" name="nivel">
          <option value="">Seleccione...</option>
          <option value="secundario">Secundario</option>
          <option value="terciario">Terciario</option>
          <option value="universitario">Universitario</option>
          <option value="postgrado">Postgrado</option>
        </select>

        <label for="carrera">Carrera/Especialidad:</label>
        <input type="text" id="carrera" name="carrera">
      </fieldset>

      <!-- Sección Foto -->
      <fieldset>
        <legend>Foto</legend>
        <label for="foto">Subir Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <div class="preview" id="preview"></div>
      </fieldset>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <script src="/CIC/Scripts/script.js"></script>

  <footer>
    &copy; Todos los derechos reservados.
  </footer>
</body>

</html>
