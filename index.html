<head>

</head> 

<body>
    <div class="container fondo-principal">
        <div class="texto-rectangulo">
            <!-- Logo con acceso secreto para admins (doble clic) -->
            <img src="/Images/LOGO-BLANCO-PNG-RGB.webp" 
                 alt="Logo CIC" 
                 id="logoAdmin"
                 style="width: 120px; margin-bottom: 20px; cursor: pointer;">
            
            <h1>AYUDANOS A AYUDARTE</h1>
            <p>Complet치 el formulario para registrar a tu familia.</p>
            
            <div class="botones-principales">
                <a href="/Pages/formulario.html" class="btn btn-formulario">Completar Formulario</a>
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe
            src="https://www.google.com/maps/embed?pb=!4v1758942593134!6m8!1m7!1sqCdeLfTUwOiE7tc-c51Kkg!2m2!1d-33.31079468368811!2d-60.82702682233612!3f180.95817649506793!4f-3.6111578065198273!5f0.7820865974627469"

    </div>

    <div class="logo-abajo">
        <img src="/Images/LOGO-BLANCO-PNG-RGB.webp" alt="Logo" class="icono-form">
    </div>

    <footer>
        &copy; Todos los derechos reservados - CIC Pav칩n Arriba
    </footer>

    <script>
        // Acceso secreto para administradores (doble clic en el logo)
        let clickCount = 0;
        let clickTimer = null;

        document.getElementById('logoAdmin').addEventListener('click', function() {
            clickCount++;
            
            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 800); // 800ms para hacer doble clic
            } else if (clickCount === 2) {
                clearTimeout(clickTimer);
                clickCount = 0;
                // Redirigir a la p치gina de login de administradores
                window.location.href = 'admin-login.html';
            }
        });
    </script>
</body>

</html>
