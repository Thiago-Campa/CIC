<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - CIC</title>
  <link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
  <div class="header">
    <h1>Gestión de Usuarios - CIC</h1>
    <nav class="nav-links">
      <a href="admin.html">Panel Principal</a>
      <a href="index.html">Inicio</a>
      <a href="#" onclick="logout()">Cerrar Sesión</a>
    </nav>
  </div>

  <div class="container">
    <h2>Agregar Nuevo Usuario</h2>
    <form id="userForm" style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
        <div>
          <label>Usuario:</label>
          <input type="text" id="newUsername" required style="width: 100%; padding: 8px;">
        </div>
        <div>
          <label>Contraseña:</label>
          <input type="password" id="newPassword" required style="width: 100%; padding: 8px;">
        </div>
        <div>
          <label>Rol:</label>
          <select id="newRole" required style="width: 100%; padding: 8px;">
            <option value="">Seleccionar</option>
            <option value="admin">Administrador</option>
            <option value="operador">Operador</option>
            <option value="lectura">Solo Lectura</option>
          </select>
        </div>
        <div>
          <label>Email:</label>
          <input type="email" id="newEmail" style="width: 100%; padding: 8px;">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>

    <h2>Usuarios del Sistema</h2>
    <div id="usersList"></div>
  </div>

  <script>
    console.log('Script cargado');

    // Cargar usuarios desde localStorage
    function loadUsers() {
      const stored = localStorage.getItem('cicUsers');
      let users = [];
      
      if (stored) {
        try {
          users = JSON.parse(stored);
        } catch (e) {
          console.error('Error:', e);
        }
      }
      
      // Mostrar usuarios
      const container = document.getElementById('usersList');
      
      if (users.length === 0) {
        container.innerHTML = '<p>No hay usuarios creados todavía.</p>';
        return;
      }
      
      let html = '<table class="data-table" style="width: 100%; background: white;"><thead><tr><th>Usuario</th><th>Rol</th><th>Email</th><th>Acciones</th></tr></thead><tbody>';
      
      users.forEach(user => {
        html += `
          <tr>
            <td>${user.username}</td>
            <td>${user.role}</td>
            <td>${user.email || 'N/A'}</td>
            <td>
              <button onclick="deleteUser(${user.id})" class="btn btn-danger btn-small">Eliminar</button>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // Crear usuario
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const role = document.getElementById('newRole').value;
      const email = document.getElementById('newEmail').value.trim();
      
      // Cargar usuarios existentes
      let users = [];
      const stored = localStorage.getItem('cicUsers');
      if (stored) {
        try {
          users = JSON.parse(stored);
        } catch (e) {
          users = [];
        }
      }
      
      // Verificar duplicados
      if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert('Ya existe un usuario con ese nombre');
        return;
      }
      
      // Crear nuevo usuario
      const newId = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 100;
      
      const newUser = {
        id: newId,
        username: username,
        password: password,
        role: role,
        email: email || null,
        active: true,
        createdAt: new Date().toISOString()
      };
      
      users.push(newUser);
      
      // Guardar
      localStorage.setItem('cicUsers', JSON.stringify(users));
      
      alert('✅ Usuario creado exitosamente');
      this.reset();
      loadUsers();
    });

    // Eliminar usuario
    function deleteUser(id) {
      if (!confirm('¿Eliminar este usuario?')) return;
      
      const stored = localStorage.getItem('cicUsers');
      if (!stored) return;
      
      let users = JSON.parse(stored);
      users = users.filter(u => u.id !== id);
      
      localStorage.setItem('cicUsers', JSON.stringify(users));
      loadUsers();
      alert('Usuario eliminado');
    }

    // Logout
    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }

    // Cargar al inicio
    loadUsers();
    console.log('Usuarios cargados');
  </script>
</body>
</html>
